plugins {
    id 'java'
    id 'java-library'
    id 'application'
}

ext {
    keycloakVersion = '12.0.1'
    jbossLoggingVersion = '3.4.1.Final'
    rabbitMQAmqpClientVersion = '5.10.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

jar {
    archiveBaseName = 'rabbitmq-event-emmiter'
    archiveVersion = '1.0'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compileOnly "org.keycloak:keycloak-core:${keycloakVersion}"
    compileOnly "org.keycloak:keycloak-server-spi:${keycloakVersion}"
    compileOnly "org.keycloak:keycloak-server-spi-private:${keycloakVersion}"
    compileOnly "org.keycloak:keycloak-services:${keycloakVersion}"
    compileOnly "org.jboss.logging:jboss-logging:${jbossLoggingVersion}"
    implementation "com.rabbitmq:amqp-client:${rabbitMQAmqpClientVersion}"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}